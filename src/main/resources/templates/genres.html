<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie -Tutti i Generi</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main>

        <div class="title-div" th:if="${genres.isEmpty()}">
            <h1 class="title">Non ci sono Generi di Film nel sistema</h1>
        </div>
        <div class="title-div" th:unless="${genres.isEmpty()}">
            <h1 class="title">Tutti i Generi</h1>
        </div>

        <div class="card-slideshow">
            <div class="card-container">
                <div class="card" th:each="genre : ${genres}">
                    <div class="card-img">
                    </div>
                    <div class="card-info">
                        <h3 th:text="${genre.name}">Info</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
