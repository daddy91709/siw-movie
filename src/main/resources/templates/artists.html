<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie -Tutti gli Artisti</title>
    <link rel="stylesheet" th:href="@{/stile.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main>

        <div class="title-div" th:if="${artists.isEmpty()}">
            <h1 class="title">Non ci sono Artisti nel sistema</h1>
        </div>
        <div class="title-div" th:unless="${artists.isEmpty()}">
            <h1 class="title">Tutti gli Artisti</h1>
        </div>

        <div class="card-slideshow">
            <div class="card-container">
                <div class="card" th:each="artist : ${artists}">
                    <div class="card-img">
                        <img
                            th:src="${artist.urlImage}">
                    </div>
                    <div class="card-info">
                        <a th:href="@{'/artists' + '/' + ${artist.id}}" class="link">
							<h3 th:text="${artist.name} + ' ' + ${artist.surname}">Info</h3>
						</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
