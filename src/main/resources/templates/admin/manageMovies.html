<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie -Gestisci i Film</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{admin/adminindex.html :: header}"> </div>

    <main>

        <div class="card-slideshow small-margin-top">
            <div class="title-div">
                <h1 class="title" th:if="${movies.isEmpty()}">Non ci sono Film nel sistema</h1>
                <h1 class="title" th:unless="${movies.isEmpty()}">Gestisci i Film</h1>
            </div>
            <div class="card-container">
                <div class="card"  th:each="movie:${movies}">
                    <div class="card-img">
                        <img
                        th:src="@{'data:image;base64,' + ${movie.imageString}}">
                    </div>
                    <div class="card-info">
                        <a th:href="@{'/admin/manageMovies' + '/' + ${movie.id}}" class="link" >
                            <h3 th:text="${movie.title} + ' ' + '(' + ${movie.year} + ')'"> Info </h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
