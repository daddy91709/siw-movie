<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie -Film</title>
    <link rel="stylesheet" th:href="@{/stile1.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main>
        <div class="box">
            <h2 class="title" th:text="${movie.title} + ' (' + ${movie.year} + ')'">Titolo</h2>
            <div class="box-content">
                <div class="column">
                    <div class="film-img">
                        <img th:src="${movie.urlImage}">
                    </div>
                    <a class="link" th:href="@{'/artistsForMovie' + '/' + ${movie.id}}"> 
                        <h3>Lista Attori</h3> 
                    </a>
                </div>
                <div class="column" th:if="${movie.director}">
                    <div class="film-img">
                        <img th:src="${movie.director.urlImage}">
                    </div>
                    <a class="link" th:href="@{'/artists' + '/' + ${movie.director.id}}"> 
                        <h3 th:text="'Regista: '+ ${movie.director.name} + ' ' + ${movie.director.surname}">Regista</h3> 
                    </a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
