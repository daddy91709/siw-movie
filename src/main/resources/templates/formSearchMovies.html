<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMovie -Cerca un Film</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main class="evenly-spacer margin-top">

        <form method="GET" th:action="@{/searchMovies}" class="box">
            <h2 class="title">Cerca un Film per anno</h2>
            <div class="input-content">
                <input type="text" placeholder="Anno del Film" class="form-input" th:name="year">
            </div>
            <br>
            <input type="submit" class="submit">
        </form>

        <form method="GET" th:action="@{/searchMoviesByGenre}" class="box">
            <h2 class="title">Cerca un Film per Genere</h2>
            <div class="input-content">
                <select class="form-input" th:name="genreId">
                    <option th:each="genre: ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                </select>
            </div>
            <br>
            <input type="submit" class="submit">
        </form>
    </main>

</body>

</html>
