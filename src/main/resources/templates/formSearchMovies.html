<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMovie -Cerca un Film</title>
    <link rel="stylesheet" th:href="@{/stile1.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main>
        <form method="GET" th:action="@{/searchMovies}" class="box">
            <h2 class="title">Cerca un Film per anno</h2>
            <div class="input-content">
                <input type="text" placeholder="Anno del Film" class="form-input" th:name="year">
            </div>
            <br>
            <div class="form-bottom">
                <input type="submit" class="submit">
                <h3 style="color:red" th:text="${messaggioErrore}">Errore</h3>
            </div>
        </form>
    </main>

</body>

</html>
