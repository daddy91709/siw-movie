<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIWMovie -Gestisci Film</title>
    <link rel="stylesheet" th:href="@{/stile.css}">
</head>

<body class="background">

    <div th:insert="~{index.html :: header}"> </div>

    <main class="evenly-spacer margin-top">
        <div class="box">
            <h2 class="title" th:text="${movie.title} + ' (' + ${movie.year} + ')'">Titolo</h2>
            <div class="box-content">
				
				<div class="column">
                    <div class="film-img">
                        <img th:src="${movie.urlImage}">
                    </div>
                    <a class="link" th:href="@{'/manageActors' + '/' + ${movie.id}}">
                        <h3>Aggiungi/Rimuovi Attori</h3>
                    </a>
                </div>
				
                <div class="column" th:if="${movie.director}">
                    <div class="film-img">
                        <img th:src="${movie.director.urlImage}">
                    </div>
                    <a class="link" th:href="@{'/addDirector' + '/' + ${movie.id}}">
                        <h3>Modifica Regista</h3>
                    </a>
                </div>
                
                <div class="column" th:unless="${movie.director}">
                    <div class="film-img">
                        <img th:src="@{/notFound.jpg}">
                    </div>
                    <a class="link" th:href="@{'/addDirector' + '/' + ${movie.id}}">
                        <h3>Aggiungi Regista</h3>
                    </a>
                </div>
                
            </div>
        </div>
    </main>

</body>

</html>
